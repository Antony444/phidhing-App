<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload with Tailwind CSS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="./img/NBE-logo.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            @apply bg-gradient-to-r from-yellow-500 to-orange-500;
            background: linear-gradient(45deg, #f7b507, #ed760f);
        }
    </style>
</head>
<body class="">
    <header class="min-h-80 bg-white flex justify-center align-middle mb-14">
        <div class="w-5/6 mx-auto mt-10 text-center">
           <img src="./NBE-logo.png" class=" object-cover mt-10 w-56 text-center mx-auto"/>
           <p class="text-green-700 font-bold text-3xl uppercase font-newfont1">phishing detection and reporting system</p>
           <p class="text-[#ef7f0e] font-semibold text-3xl p-3 font-newfont2">More than an Internship</p>
        </div>
    </header>
    <div class="bg-[rgba(230,230,230,0.5)] p-6 rounded-lg shadow-lg w-5/6 mx-auto mb-12">
        <label class="block text-green-700 font-bold mb-2" for="file-upload">
            Upload your file
        </label>
        <input id="file-upload" type="file" class="block w-full text-green-700 border-2 border-[#cccccc] rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent">
    </div>

    <!-- Input and command -->
    <section class="w-10/12 max-w-3xl mx-auto p-6 bg-[rgba(230,230,230,0.5)] shadow-lg rounded-md mb-8">
        <div class="mb-4">
            <p class="2xl pb-4 font-semibold text-[#006643]">Additional Information</p>
            <input type="text" id="phishingNumber" name="phishingNumber" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter phishing number ">
        </div>
        <div class="mb-4">
            
            <textarea id="comment" name="comment" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline " rows="5" placeholder="comment about number"></textarea>
        </div>

        
    </section>

    <div class="mt-0 w-2/4 mx-auto text-center ">
        <p class="2xl font-semibold text-[#ffffff] border-2 p-4 mb-8 rounded-2xl gradient-bg">Submit</p>
    </div>
    <!-- The following is the footer nav section-->
    <div class="min-h-14 bg-green-950 w-full flex align-middle relative bottom-0 ">
        <div class="w-4/5 mx-auto flex  align-middle justify-between">

        </div>
     </div>
</body>
</html>
